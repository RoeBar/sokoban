<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="book-container">
    <img class="book-fireball" src="images/fireball.png">

    <img class="book-wizard " src="images/enraged_wizard.png">

    <label class="book-label label-fireball">Fireball</label>

    <label class="book-label label-fireball-cost">3 Mana</label>

    <label class="book-label label-enraged">Rage</label>

    <label class="book-label label-enraged-cost">2 Mana</label>
  </div>

  <div class="game">
    <div class="circle player">
      <img src="images/wizard.png" class="playerImg">
    </div>
  </div>

  <!-- Load level manager -->
  <script type="module" src="level_manager.js"></script>
  

</body>
</html>
